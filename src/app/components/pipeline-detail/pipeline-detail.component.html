<div class="container h-100">
  <div class="container-fluid h-100">
    <div class="d-block h-100">
      <div class="row bg-light h-10">
        <div class="col-4">
          pipeline details
        </div>
        <div class="col-8">
          pipeline cards
        </div>
      </div>
      <div class="container job-section text-white h-100 border rounded ">
        <div class="row h-100">
          <div class="col-6 h-100 text-dark">
            <div *ngFor="let stages of pipeD">
              <p>
                <a class="btn btn-link text-white" data-toggle="collapse" href="#{{stages.stageName}}"
                  role="button" aria-expanded="false">
                  {{stages.stageName}}
              </a>
                <span class="badge badge-primary badge-pill">{{stages.status}}</span>
              </p>
              <div class="collapse" id="{{stages.stageName}}">
                <div class="card card-body">
                  <!-- <b>{{stages.stageName}}</b> -->
                  <ul class="list-group list-group-flush">
                    <li class="ist-group-item d-flex justify-content-between align-items-center"
                      *ngFor="let job of stages.allJobs" (click)="activeJob(platform,branch,job.id)" >
                      {{job.name}}
                      <span class="badge badge-primary badge-pill">{{job.status}}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 h-100 verflow-auto">
            Job logs \n {{jobLogs}}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
